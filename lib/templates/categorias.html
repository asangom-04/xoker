{% extends 'template.html' %}

{% block title %}{{ categoria }}{% endblock %}

{% block content %}
    <h2 class="page-title">{{ categoria }}</h2>
    <ul class="book-list">
        {% for book in libros %}
            <li>
                <a href="/libro/{{ book.isbn }}">
                    <div class="book-card">
                        <div class="book-image">
                            <img src="{{ book.thumbnailUrl }}" alt="{{ book.title }}" class="book-thumbnail">
                        </div>
                        <div class="book-details">
                            <h3>{{ book.title }}</h3>
                            <p class="book-authors">Autor(es): {{ book.authors|join(', ') }}</p>
                        </div>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
